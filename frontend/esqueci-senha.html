<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - SICASV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #1e293b 0%, #343a40 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-reset { width: 100%; max-width: 400px; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .card-header { background-color: transparent; border-bottom: none; padding-top: 30px; text-align: center; }
        .btn-reset { background-color: #0056b3; color: white; font-weight: bold; }
        .btn-reset:hover { background-color: #004494; color: white; }
    </style>
</head>
<body>
    <div class="card card-reset">
        <div class="card-header">
            <h3 class="text-primary"><i class="fas fa-lock"></i> Recuperar Senha</h3>
            <p class="text-muted small mb-0">Informe seu e-mail para receber o link de redefinição.</p>
        </div>
        <div class="card-body p-4">
            <form id="formEsqueciSenha">
                <div class="mb-3">
                    <label class="form-label">E-mail Cadastrado</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" required placeholder="exemplo@email.com">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-reset" id="btnEnviar">Enviar Link</button>
                    <a href="login.html" class="btn btn-outline-secondary">Voltar para Login</a>
                </div>
            </form>
            <div id="mensagem" class="mt-3 text-center" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('formEsqueciSenha').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btnEnviar');
            const msg = document.getElementById('mensagem');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            msg.style.display = 'none';

            try {
                const response = await fetch('http://localhost:3000/api/auth/esqueci-senha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                msg.style.display = 'block';
                if (response.ok) {
                    msg.className = 'mt-3 text-center text-success fw-bold';
                    msg.innerHTML = `<i class="fas fa-check-circle"></i> ${result.message}`;
                    document.getElementById('formEsqueciSenha').reset();
                } else {
                    msg.className = 'mt-3 text-center text-danger';
                    msg.innerText = result.error || 'Erro ao enviar.';
                }
            } catch (error) {
                msg.style.display = 'block';
                msg.className = 'mt-3 text-center text-danger';
                msg.innerText = 'Erro de conexão com o servidor.';
            } finally {
                btn.disabled = false;
                btn.innerText = 'Enviar Link';
            }
        });
    </script>
</body>
</html>
